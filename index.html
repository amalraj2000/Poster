<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Poster</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #ff4d4d;
            --accent: #f9cb28;
            --dark: #121212;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Vibrant Gradient Background */
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
        }

        /* Abstract Background Shapes */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #ff00cc;
            background: linear-gradient(45deg, #ff00cc, #333399);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #00dbde;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* Poster Container */
        .poster-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            height: 90vh;
            /* Increased height for photos */
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .poster-container:hover {
            transform: scale(1.01);
        }

        /* Poster Image Area */
        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .poster-image::after {
            /* Removed previous gradient overlay on image itself, will handle in content or leave as global overlay if needed. 
               Let's keep a subtle one on the image but lighter. */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Poster Content */
        .poster-content {
            position: relative;
            z-index: 2;
            flex: 1;
            padding: 4rem 2rem 2rem 2rem;
            /* Increased top padding */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            /* Stronger gradient at bottom to make text readable */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.95));
        }

        .tagline {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.description {
            font-size: 0.95rem;
            color: white;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        /* Speakers / People Section */
        .guests-label {
            font-size: 0.8rem;
            color: white;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .guests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .guest-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .guest-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 0.3rem;
        }

        .guest-img:hover {
            transform: scale(1.1);
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(249, 203, 40, 0.5);
        }

        .guest-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0px;
            cursor: text;
        }

        .guest-title {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.6);
            cursor: text;
        }

        .guest-name:focus,
        .guest-title:focus {
            outline: 1px dashed var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .details {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item h3 {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .detail-item span {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Call to Action */
        .cta-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--light);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Decorative Elements */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAAAAAAAAAABMTExERERmZmZnOc2zAAAACHRSTlMAMwA3M2YzMzOpmdUAAAAJcEhZcwAAFiUAABYlAUlSJPAAAAA8SURBVDjLY2AYBaNgOANdQYGh4SoDA4Oiy8AAAxCDiYGh4SoDA4Oiy8AAAxCDiYGh4SoDA4Oiy8AAAxCDAQC6fxgF2yX1sAAAAABJRU5ErkJggg==');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 20;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
        }

        /* Control Buttons */
        .control-btn {
            position: fixed;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .download-btn {
            top: 120px;
            /* Moved down further */
            background: var(--accent);
            color: var(--dark);
        }

        .add-btn {
            top: 20px;
            background: #fff;
            color: var(--dark);
        }

        .remove-btn {
            top: 70px;
            background: #ff4d4d;
            color: #fff;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        /* Dynamic Grid Styling */
        .guests-grid[data-count="1"] {
            grid-template-columns: 1fr;
        }

        .guests-grid[data-count="1"] .guest-img {
            width: 100px;
            height: 100px;
        }

        .guests-grid[data-count="1"] .guest-name {
            font-size: 1.2rem;
        }

        .guests-grid[data-count="2"],
        .guests-grid[data-count="3"] {
            grid-template-columns: repeat(3, 1fr);
            /* Keep centered */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .guests-grid[data-count="2"] .guest-img,
        .guests-grid[data-count="3"] .guest-img {
            width: 70px;
            height: 70px;
        }

        /* 4-6 is default style (roughly) */
        .guests-grid[data-count="4"],
        .guests-grid[data-count="5"],
        .guests-grid[data-count="6"] {
            grid-template-columns: repeat(3, 1fr);
        }

        .guests-grid[data-count="7"],
        .guests-grid[data-count="8"],
        .guests-grid[data-count="9"] {
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .guests-grid[data-count="7"] .guest-img,
        .guests-grid[data-count="8"] .guest-img,
        .guests-grid[data-count="9"] .guest-img {
            width: 40px;
            height: 40px;
            margin-bottom: 0.1rem;
        }

        .guests-grid[data-count="7"] .guest-name,
        .guests-grid[data-count="8"] .guest-name,
        .guests-grid[data-count="9"] .guest-name {
            font-size: 0.65rem;
        }
    </style>
</head>

<body>

    <div class="noise"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="poster-container">
        <div class="poster-image"></div>
        <div class="poster-content">
            <div>
                <div class="tagline" contenteditable="true">Exclusive Event</div>
                <h3 contenteditable="true">DESIGN FUTURE</h3>
                <p class="description" contenteditable="true">Join us for a night of innovation and art. Meet the
                    visionaries shaping tomorrow.
                </p>
            </div>

            <div>
                <p class="guests-label" contenteditable="true">Special Guests</p>
                <div class="guests-grid">
                    <!-- Guest 1 -->
                    <div class="guest-card">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=200&auto=format&fit=crop"
                            class="guest-img editable-img" alt="Guest 1">
                        <div class="guest-name" contenteditable="true">Sarah J.</div>
                        <div class="guest-title" contenteditable="true">Designer</div>
                    </div>
                    <!-- Guest 2 -->
                    <div class="guest-card">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=200&auto=format&fit=crop"
                            class="guest-img editable-img" alt="Guest 2">
                        <div class="guest-name" contenteditable="true">Mike T.</div>
                        <div class="guest-title" contenteditable="true">Artist</div>
                    </div>
                    <!-- Guest 3 -->
                    <div class="guest-card">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=200&auto=format&fit=crop"
                            class="guest-img editable-img" alt="Guest 3">
                        <div class="guest-name" contenteditable="true">Emma W.</div>
                        <div class="guest-title" contenteditable="true">Architect</div>
                    </div>
                    <!-- Guest 4 -->
                    <div class="guest-card">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=200&auto=format&fit=crop"
                            class="guest-img editable-img" alt="Guest 4">
                        <div class="guest-name" contenteditable="true">Jessica L.</div>
                        <div class="guest-title" contenteditable="true">Innovator</div>
                    </div>
                    <!-- Guest 5 -->
                    <div class="guest-card">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=200&auto=format&fit=crop"
                            class="guest-img editable-img" alt="Guest 5">
                        <div class="guest-name" contenteditable="true">David R.</div>
                        <div class="guest-title" contenteditable="true">Tech Lead</div>
                    </div>
                    <!-- Guest 6 -->
                    <div class="guest-card">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=200&auto=format&fit=crop"
                            class="guest-img editable-img" alt="Guest 6">
                        <div class="guest-name" contenteditable="true">Anna K.</div>
                        <div class="guest-title" contenteditable="true">Strategy</div>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <span contenteditable="true">Date</span>
                    <h3 contenteditable="true">OCT 24</h3>
                </div>
                <div class="detail-item">
                    <span contenteditable="true">Location</span>
                    <h3 contenteditable="true">NY CITY</h3>
                </div>
            </div>

        </div>

        <!-- Logo -->
        <div class="logo" title="Click to change logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-hexagon">
                <path
                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                </path>
            </svg>
            <span>NEXUS</span>
        </div>
    </div>

    <!-- Control Buttons -->
    <button id="addGuestBtn" class="control-btn add-btn">Add Guest</button>
    <button id="removeGuestBtn" class="control-btn remove-btn">Remove Guest</button>
    <button id="downloadBtn" class="control-btn download-btn">Download PDF</button>

    <!-- Hidden File Input -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const logo = document.querySelector('.logo');
            const posterImage = document.querySelector('.poster-image');
            const downloadBtn = document.getElementById('downloadBtn');
            let currentTarget = null;

            // Make elements look clickable
            logo.style.cursor = 'pointer';
            posterImage.style.cursor = 'pointer';
            posterImage.title = "Click to change poster image";

            // Click Handlers
            logo.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent bubbling if needed
                currentTarget = 'logo';
                imageUpload.click();
            });

            posterImage.addEventListener('click', (e) => {
                e.stopPropagation();
                currentTarget = 'poster';
                imageUpload.click();
            });

            // Handle multiple guest images using event delegation or direct selection
            document.querySelectorAll('.editable-img').forEach(img => {
                img.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentTarget = img; // Store the actual image element
                    imageUpload.click();
                });
            });

            // File Selection Handler
            imageUpload.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();

                    reader.onload = (event) => {
                        const newUrl = event.target.result;

                        if (currentTarget === 'logo') {
                            // Replace logo content with image
                            logo.innerHTML = `<img src="${newUrl}" style="height: 30px; width: auto; object-fit: contain;">`;
                            logo.style.padding = '5px 15px';
                        } else if (currentTarget === 'poster') {
                            // Update background image
                            posterImage.style.backgroundImage = `url('${newUrl}')`;
                        } else if (currentTarget && currentTarget.classList.contains('editable-img')) {
                            // Update specific guest image
                            currentTarget.src = newUrl;
                        }

                        // Reset input so same file can be selected again if needed
                        imageUpload.value = '';
                    };

                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            // Add Guest Handler
            const addGuestBtn = document.getElementById('addGuestBtn');
            const guestsGrid = document.querySelector('.guests-grid');

            // Initial Layout Check
            updateGridCount();

            addGuestBtn.addEventListener('click', () => {
                const currentCount = guestsGrid.children.length;
                if (currentCount >= 9) {
                    alert('Maximum 9 guests allowed.');
                    return;
                }

                // Create new guest card
                const newCard = document.createElement('div');
                newCard.className = 'guest-card';
                newCard.innerHTML = `
                    <img src="https://via.placeholder.com/150" class="guest-img editable-img" alt="Guest">
                    <div class="guest-name" contenteditable="true">Name</div>
                    <div class="guest-title" contenteditable="true">Title</div>
                `;

                guestsGrid.appendChild(newCard);
                updateGridCount();

                // Add click listener to new image
                const newImg = newCard.querySelector('.guest-img');
                newImg.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentTarget = newImg;
                    imageUpload.click();
                });
            });

            // Remove Guest Handler
            const removeGuestBtn = document.getElementById('removeGuestBtn');
            removeGuestBtn.addEventListener('click', () => {
                const currentCount = guestsGrid.children.length;
                if (currentCount <= 0) {
                    return; // Nothing to remove
                }

                guestsGrid.removeChild(guestsGrid.lastElementChild);
                updateGridCount();
            });

            function updateGridCount() {
                const count = guestsGrid.children.length;
                guestsGrid.setAttribute('data-count', count);
            }

            // PDF Download Handler
            downloadBtn.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const posterElement = document.querySelector('.poster-container');

                // Temporarily hide the download button reference if needed (it's outside container so fine)

                html2canvas(posterElement, {
                    scale: 2, // Good resolution
                    useCORS: true, // Attempt to load cross-origin images
                    backgroundColor: null,
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');

                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;

                    // Ratio to fit PDF page
                    const ratio = Math.min(pdfWidth / imgWidth, (pdfHeight - 20) / imgHeight);

                    const newWidth = imgWidth * ratio;
                    const newHeight = imgHeight * ratio;

                    const x = (pdfWidth - newWidth) / 2;
                    const y = (pdfHeight - newHeight) / 2;

                    pdf.addImage(imgData, 'PNG', x, y, newWidth, newHeight);
                    pdf.save('poster.pdf');
                });
            });
        });
    </script>

</body>

</html>
